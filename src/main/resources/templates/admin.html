<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <title>Spring Security Example</title>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow">
    <b class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">
        <span id="navInfo"></span>
    </b>
    <div class="navbar-nav">

        <div class="nav-item text-nowrap">
            <form th:action="@{/logout}" th:method="POST">
                <input class="nav-link px-3" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</header>
<br>
<main>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            Admin
                        </a>
                    </li>
                    <li>
                        <a href="/user" class="nav-link link-body-emphasis">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            User
                        </a>
                    </li>
                </ul>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2>Admin panel</h2>
                <div class="container-fluid">
                    <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a
                                    class="nav-link active"
                                    id="ex1-tab-1"
                                    data-bs-toggle="tab"
                                    href="#ex1-tabs-1"
                                    role="tab"
                                    aria-controls="ex1-tabs-1"
                                    aria-selected="true"
                            >Users table</a
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <a
                                    class="nav-link"
                                    id="ex1-tab-2"
                                    data-bs-toggle="tab"
                                    href="#ex1-tabs-2"
                                    role="tab"
                                    aria-controls="ex1-tabs-2"
                                    aria-selected="false"
                            >New user</a
                            >
                        </li>
                    </ul>
                    <div class="tab-content" id="ex1-content">
<!--admin panel tab____________________________________________________________________-->
                        <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                             aria-labelledby="ex1-tab-1">
                            <h4>All users</h4>
<!--main table of users________________________________________________________________-->
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="table-body"></tbody>
                            </table>
                        </div>
<!--add new user tab____________________________________________________-->
                        <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
                            <div class="container my-5">
                                <h1>Add new user:</h1>
                                <div class="container-fluid col-sm-6 col-md-5 col-lg-4 col-xl-3 row justify-content-start">
                                    <form id="newUserForm" name="NewUserForm">
                                        <div class="form-group">
                                            <label for="newFirstName"><strong>First name</strong></label>
                                            <input type="text" class="form-control"
                                                   id="newFirstName" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newLastName"><strong>Last name</strong></label>
                                            <input type="text" class="form-control"
                                                   id="newLastName" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newAge"><strong>Age</strong></label>
                                            <input type="number" class="form-control"
                                                   id="newAge" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newEmail"><strong>Email</strong></label>
                                            <input type="email" class="form-control"
                                                   id="newEmail" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newPassword"><strong>Password</strong></label>
                                            <input type="password" class="form-control"
                                                   id="newPassword" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="roleNew"><strong>Role</strong></label>
                                            <select class="form-select" multiple size="2" id="roleNew"
                                                    name="roleSelect">
                                                <option value="2">ADMIN</option>
                                                <option selected value="1">USER</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <canvas class="my-4 w-100" id="myChart" width="1224" height="517"
                        style="display: block; box-sizing: border-box; height: 817px; width: 1224px;">
                </canvas>
            </main>
        </div>
    </div>
</main>
<!--________________Delete modal________________-->
<div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="delModalLabel">Delete user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="del_form">
                <div class="modal-body text-center">

                    <div class="controls">
                        <div class="form-group">
                            <label for="idDelete"><strong>ID</strong></label>
                            <input name="id"
                                   th:type="text"
                                   id="idDelete"
                                   type="number" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="firstNameDelete"><strong>First name</strong></label>
                            <input name="firstName"
                                   id="firstNameDelete"
                                   th:type="text" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="lastNameDelete"><strong>Last name</strong></label>
                            <input name="lastName"
                                   id="lastNameDelete"
                                   th:type="text" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="ageDelete"><strong>Age</strong></label>
                            <input name="age"
                                   id="ageDelete"
                                   th:type="number" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="emailDelete"><strong>Email</strong></label>
                            <input name="email"
                                   id="emailDelete"
                                   th:type="email" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="firstNameDelete"><strong>Roles</strong></label>
                            <input name="firstName"
                                   id="rolesDelete"
                                   th:type="text" class="form-control" readonly>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="footerDel" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close
                    </button>
                    <button id="deleteBtn"
                            class="btn btn-danger"
                            type="submit">Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--________________Edit modal________________-->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editModalLabel">Delete user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="edit_form">
                <div class="modal-body text-center">

                    <div class="controls">
                        <div class="form-group">
                            <label for="idEdit"><strong>ID</strong></label>
                            <input name="id"
                                   th:type="text"
                                   id="idEdit"
                                   type="number" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="firstNameEdit"><strong>First name</strong></label>
                            <input name="firstName"
                                   id="firstNameEdit"
                                   th:type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastNameEdit"><strong>Last name</strong></label>
                            <input name="lastName"
                                   id="lastNameEdit"
                                   th:type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="ageEdit"><strong>Age</strong></label>
                            <input name="age"
                                   id="ageEdit"
                                   th:type="number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="emailEdit"><strong>Email</strong></label>
                            <input name="email"
                                   id="emailEdit"
                                   th:type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordEdit"><strong>Password</strong></label>
                            <input type="password"
                                   class="form-control"
                                   name="password"
                                   id="passwordEdit">
                        </div>
                        <div class="form-group">
                            <label for="rolesEdit"><b>Role</b></label>
                            <select name="roles" multiple class="form-control form-control-sm"
                                    id="rolesEdit"
                                    size="3" required>
                                <option id="userEditO" value="1">USER</option>
                                <option id="adminEditO" value="2">ADMIN</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="footerEdit" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close
                    </button>
                    <button id="editBtn"
                            class="btn btn-primary"
                            type="submit">Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/newUser.js"></script>
<script src="/authUserInfo.js"></script>
<script src="/mainTable.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
