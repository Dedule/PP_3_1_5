<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow">
    <b class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">
        <span th:text="${authUser.getEmail}"></span>
        with roles:
        <span th:text="${authUser.getRoleString()}"></span>
    </b>
    <div class="navbar-nav">

        <div class="nav-item text-nowrap">
            <form th:action="@{/logout}" th:method="POST">
                <input class="nav-link px-3" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</header>
<br>
<main>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <a href="/admin" class="nav-link link-body-emphasis">
                                <svg class="bi pe-none me-2" width="16" height="16">
                                    <use xlink:href="#speedometer2"></use>
                                </svg>
                                Admin
                            </a>
                        </div>
                        <a href="/user" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            User
                        </a>
                    </li>
                </ul>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2>User information-page</h2>
                <h5>About user</h5>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${authUser.getId()}"></td>
                        <td th:text="${authUser.getFirstName()}"></td>
                        <td th:text="${authUser.getLastName()}"></td>
                        <td th:text="${authUser.getAge()}"></td>
                        <td th:text="${authUser.getEmail()}"></td>
                        <td th:text="${authUser.getRoleString()}"></td>
                    </tr>
                    </tbody>
                </table>
                <canvas class="my-4 w-100" id="myChart" width="1224" height="517"
                        style="display: block; box-sizing: border-box; height: 817px; width: 1224px;">
                </canvas>
            </main>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
