<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5 col-sm-5 col-md-4 col-lg-3 col-xl-2">
    <form method="POST" action="/process_login">
<!--        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"/>-->
        <h2><b>Please sign in</b></h2>

        <label for="username"></label>
        <input type="email" class="form-control" id="username" placeholder="Email address"
               name="username" required autofocus/>

        <label for="password"></label>
        <input type="password" class="form-control" id="password" placeholder="Password"
               name="password" required/>

        <div th:if="${param.error}"
             class="alert alert-danger" role="alert">
            Invalid username or password.
        </div>

        <input class="btn btn-lg btn-primary btn-block mt-4" type="submit" value="Sign in"/>
        <br/><br/>
        <h4>
            <a href="/auth/reg">Or Sign up</a>
        </h4>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
